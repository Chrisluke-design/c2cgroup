<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EFX Trading Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a66;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .chart-container {
      width: 80%;
      max-width: 600px;
      height: 300px;
      background-color: #00004d;
      margin: 20px auto;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      border-radius: 10px;
      padding: 20px;
    }
    .bar {
      width: 15%;
      background-color: #ff5733;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      transition: height 0.5s ease-in-out;
      border-radius: 5px;
    }
    .bar-label {
      margin-top: 5px;
      font-size: 14px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a66;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    #popup button {
      margin-top: 10px;
      padding: 10px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <h1>Estcon Futures Exchange (EFX) Trading Chart</h1>
  <div class="chart-container" id="chart">
    <div class="bar" data-size="500 SQM">500</div>
    <div class="bar" data-size="600 SQM">600</div>
    <div class="bar" data-size="700 SQM">700</div>
    <div class="bar" data-size="800 SQM">800</div>
    <div class="bar" data-size="900 SQM">900</div>
    <div class="bar" data-size="1000 SQM">1000</div>
  </div>

  <div id="popup">
    <h2>Current Exchange Data</h2>
    <p>ESTCON Size: <span id="popup-size"></span></p>
    <p>Current EFX Rate: <span id="efx-rate"></span>%</p>
    <p>Trading Volume: <span id="trading-volume"></span> PTGN</p>
    <button onclick="closePopup()">Close</button>
  </div>
  
<script>
document.addEventListener("DOMContentLoaded", function () {
    const bars = document.querySelectorAll(".bar");
    const popup = document.getElementById("popup");
    const popupSize = document.getElementById("popup-size");
    const efxRate = document.getElementById("efx-rate");
    const tradingVolume = document.getElementById("trading-volume");

    function updateChart() {
        fetch("get_chart_data.php")
            .then(response => response.json())
            .then(data => {
                data.forEach((item, index) => {
                    if (bars[index]) {
                        // Animate height changes
                        let newHeight = item.trading_volume / 10;
                        bars[index].style.transition = "height 1s ease-in-out";
                        bars[index].style.height = `${newHeight}px`;

                        // Randomize bar colors
                        bars[index].style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
                        
                        // Display the size on the bar
                        bars[index].textContent = item.size;

                        // Attach click event to show popup
                        bars[index].onclick = function () {
                            popupSize.textContent = item.size;
                            efxRate.textContent = item.efx_rate;
                            tradingVolume.textContent = item.trading_volume;
                            popup.style.display = "block";
                        };
                    }
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    function closePopup() {
        popup.style.display = "none";
    }

    window.closePopup = closePopup;
    updateChart();
    setInterval(updateChart, 30000); // Auto-refresh every 30 seconds
});
</script>

</body>
</html>
